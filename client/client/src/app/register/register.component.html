<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating">
        <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
        <label>Password</label>
    </div>

    <div class="mb-3 form-check">
        <input 
            type="checkbox"
            class="form-check-input"
            id="enable2FA"
            [(ngModel)]="model.enable2FA"
            name="enable2FA"
        >
        <label class="form-check-label" for="enable2FA">Enable 2FA</label>
    </div>

    <div>
        <qrcode [qrdata]="twoFactorQrCodeUrl"></qrcode>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
